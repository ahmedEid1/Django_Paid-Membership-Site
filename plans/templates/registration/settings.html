{% extends 'plans/base.html' %}
{% block content %}
<div class="container">
    <h1>Setting</h1>
    {% if cancel_at_period_end %}
        <div>Your membership are going to run forever,<br>
                just kidding just for  the end of this billing cycle</div>
    {% elif membership %}
        <form action="{% url 'settings' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Cancel Membership">
        </form>
    {% else %}
        <a href="{% url 'join' %}">Get a Membership</a>
    {% endif %}


</div>
{% endblock %}
